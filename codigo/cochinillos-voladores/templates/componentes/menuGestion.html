{% for seccion in secciones %}
<button
    hx-get="/gestion/{{ seccion.url }}"
    hx-trigger="click"
    hx-target="#cuerpo"
    hx-swap="innerHTML"
    class="seccion"
>
    {{ seccion.titulo }}
</button>
{% endfor %}
<script>
function cargar(e) {
    let _url = new URL(location.href);
    _url.searchParams.delete('q');
    history.replaceState(null, null, _url);
}
</script>
