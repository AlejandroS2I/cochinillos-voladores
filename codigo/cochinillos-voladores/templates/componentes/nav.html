{% macro nav(posicion, mostrarCuenta, mostrarAtras, mostrarDashboard) %}
<nav 
    class="{{ posicion }}"
>

    <a href="#dashboard">
        <svg fill="#EBDBB2" viewBox="0 0 24 24">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"></path>
            </g>
        </svg>
    </a>
    {% endif %}

    <a href="javascript:history.back()">
        <svg fill="#000000" viewBox="0 0 512.053 512.053">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

            </g> </g> </g>
        </svg>
    </a>
    {% endif %}
    {% if mostrarCuenta %}
    <a 
        hx-get="/perfil"
        hx-swap="innerHTML"
        hx-push-url="true"
        hx-target="#root"
    >
        <svg viewBox="0 0 24 24">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">

                <path d="M12.0002 14.5C6.99016 14.5 2.91016 17.86 2.91016 22C2.91016 22.28 3.13016 22.5 3.41016 22.5H20.5902C20.8702 22.5 21.0902 22.28 21.0902 22C21.0902 17.86 17.0102 14.5 12.0002 14.5Z" fill="#EBDBB2"></path>
            </g>
        </svg>
    </a>
    {% endif %}
</nav>
