{% for seccion in secciones %}
<button
    hx-get="/gestion/{{ seccion.url }}"
    hx-trigger="click"
    hx-target="#cuerpo"
    hx-swap="innerHTML"
    class="seccion"
>
    {{ seccion.titulo }}
</button>
<script>
htmx.onLoad(cargar());
function cargar() {
    let _url = new URL(location.href);
    _url.searchParams.delete('q');
    history.pushState({}, null, _url);
};
</script>
{% endfor %}
